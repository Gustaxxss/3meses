<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3 Meses com Ana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #d9c2ff, #f7e5f7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #6a2c70;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 5px;
      font-weight: 600;
      color: #8e44ad;
      text-shadow: 1px 1px 5px rgba(174, 101, 255, 0.7);
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 35px;
      font-weight: 500;
      color: #5a1f63;
    }

    /* Foto do casal */
    .photo-container {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
      margin-bottom: 30px;
      border: 4px solid #a065ff;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .countdown {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .countdown-item {
      background: #f0e5ffcc;
      border-radius: 15px;
      padding: 25px 30px;
      width: 110px;
      box-shadow: 0 4px 10px rgba(138, 43, 226, 0.2);
      transition: transform 0.3s ease;
      cursor: default;
    }

    .countdown-item:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
    }

    .number {
      font-size: 3.2rem;
      font-weight: 700;
      color: #7d3cff;
    }

    .label {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: 600;
      color: #5a1f63;
      text-transform: uppercase;
      letter-spacing: 1.4px;
    }

    /* Texto fofo */
    .cute-text {
      font-size: 1.3rem;
      font-weight: 500;
      color: #682e99;
      max-width: 400px;
      line-height: 1.4;
      font-style: italic;
      user-select: none;
    }

    /* AnimaÃ§Ã£o de coraÃ§Ãµes */
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #8e44ad;
      transform: rotate(-45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      border-radius: 20px 20px 0 0;
      pointer-events: none;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #8e44ad;
      border-radius: 50%;
    }

    .heart:before {
      top: -9px;
      left: 0;
    }

    .heart:after {
      left: 9px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-220px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>3 meses com Ana ðŸ’œ</h1>
  <p class="subtitle">Cada segundo ao seu lado Ã© mÃ¡gico</p>

  <div class="photo-container">
    <!-- Troque o src para a URL ou caminho da sua foto -->
    <img id="couple-photo" src="https://i.postimg.cc/B6ZnyJbd/IMG-0131.jpg" alt="Foto do casal" />
  </div>

  <div class="countdown" aria-label="Contagem do tempo desde o inÃ­cio do namoro">
    <div class="countdown-item">
      <div class="number" id="months">0</div>
      <div class="label">Meses</div>
    </div>
    <div class="countdown-item">
      <div class="number" id="days">0</div>
      <div class="label">Dias</div>
    </div>
    <div class="countdown-item">
      <div class="number" id="hours">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="countdown-item">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="countdown-item">
      <div class="number" id="seconds">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <p class="cute-text">Com vocÃª, cada instante vira eternidade ðŸ’« Obrigado por esses 3 meses incrÃ­veis!</p>

  <script>
    // Data inicial do namoro: 5 de marÃ§o de 2025 Ã s 00:00:00
    const startDate = new Date(2025, 2, 5, 0, 0, 0); // marÃ§o = 2

    const monthsEl = document.getElementById('months');
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateCountdown() {
      const now = new Date();

      let totalMonths = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());

      let tempDate = new Date(startDate.getTime());
      tempDate.setMonth(tempDate.getMonth() + totalMonths);

      let remainingTime = now - tempDate;

      if (remainingTime < 0) {
        totalMonths -= 1;
        tempDate.setMonth(tempDate.getMonth() - 1);
        remainingTime = now - tempDate;
      }

      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      monthsEl.textContent = totalMonths;
      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // FunÃ§Ã£o pra trocar a foto (se quiser usar via JS)
    function setPhoto(url) {
      const photo = document.getElementById('couple-photo');
      photo.src = url;
    }

    // Exemplo de uso: setPhoto('URL_DA_SUA_FOTO_AQUI');

    // CoraÃ§Ãµes flutuantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.fontSize = (10 + Math.random() * 10) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
